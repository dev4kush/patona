    <div id="main">
      <h2 class="text-primary">パートナー応募フォーム</h2>
      <form method="post" id="contactForm">
        <div class="mb-3">
          <label for="companyName" class="form-label">貴社名</label>
          <input type="text" class="form-control" id="companyName" name="companyName" placeholder="貴社名を入力してください">
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">部署名</label>
          <input type="text" class="form-control" id="department" name="department" placeholder="部署名を入力してください">
        </div>

        <div class="mb-3">
          <label for="contactName" class="form-label">ご担当者名</label>
          <input type="text" class="form-control" id="contactName" name="contactName" placeholder="ご担当者名を入力してください">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレスを入力してください">
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">お電話番号</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="お電話番号を入力してください">
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">備考</label>
          <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree" name="privacyAgreement">
            <label class="form-check-label" for="agree">
              <a href="http://www.kksoft.co.jp/privacy/privacyHandling.html">個人情報ポリシーに同意する</a>
            </label>
          </div>

          <a href="http://www.kksoft.co.jp/index.html" class="btn btn-secondary">キャンセル</a>
          <button type="submit" class="btn btn-primary">送信</button>
       
      </form>
    </div>
